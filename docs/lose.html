<!DOCTYPE html>
<html>
  <head>
    <title>RPS Loss..</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just some Rock Paper Scissors.">
    <meta name="keywords" content="Rock, Paper, Scissors">
    <style>
      #PA {
        width: 100px;
        height: 30px;
        color: white;
        background-color: green;
        font: 15px monospace;
        border: 1px solid darkgreen;
      }
      h1 {
        font-size: 25px;
        font-family: monospace;
        color: white;
      }
      body {
        background-color: black;
        color: white;
      }
      p {
        color: white;
        font: 16px monospace;
      }
    </style>
  </head>
  <body>
    <h1>Sorry, you lost...</h1>
    <p id="yp"></p>
    <p id="bp"></p>
    <button id="PA" onclick="location.replace('./index.html')">Play again?</button>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const selector = localStorage.getItem('selector');
        const Rselect = localStorage.getItem('Rselect');
        document.getElementById("yp").textContent = "Your Pick: " + (selector || "Unknown");
        document.getElementById("bp").textContent = "Bot's Pick: " + (Rselect || "Unknown");
      });
    </script>
  </body>
</html>
