<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just some Rock Paper Scissors.">
    <meta name="keywords" content="Rock, Paper, Scissors">
    <style>
      #top {
        position: sticky;
        color: white;
        background-color: black;
        top: 0;
      }
      h1 {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <h1>ü™®Rockü™®üìÉPaperüìÉ‚úÇÔ∏èScissors‚úÇÔ∏è</h1>
    </div>
    <div id="rock" style="display:inline-block;">
      <img src='https://i.postimg.cc/7bkHfTh7/rock-emoji-2041x2048-28yo01im.png' border='0' alt='rock image' onclick="play('rock')">
      <h2>Rock</h2>
    </div>
    <div id="paper" style="display:inline-block;">
      <img src='https://i.postimg.cc/G4Vrr464/pngtree-paper-icon-png-image-6294297.png' border='0' alt='paper image' onclick="play('paper')">
      <h2>Paper</h2>
    </div>
    <div id="scissors" style="display:inline-block;">
      <img src='https://i.postimg.cc/JtxL069V/10363577.png' border='0' alt='scissors image' onclick="play('scissors')">
      <h2>Scissors</h2>
    </div>
    <script>
      function play(playerPick) {
        // Store the player's pick
        localStorage.setItem('selector', playerPick);

        // Random bot pick
        const choices = ['rock', 'paper', 'scissors'];
        const Rselect = choices[Math.floor(Math.random() * 3)];
        localStorage.setItem('Rselect', Rselect);

        // Decide outcome
        if (
          (Rselect === "rock" && playerPick === "scissors") ||
          (Rselect === "paper" && playerPick === "rock") ||
          (Rselect === "scissors" && playerPick === "paper")
        ) {
          window.location.replace("./lose.html");
        } else if (
          (Rselect === "rock" && playerPick === "paper") ||
          (Rselect === "paper" && playerPick === "scissors") ||
          (Rselect === "scissors" && playerPick === "rock")
        ) {
          window.location.replace("./win.html");
        } else {
          // It's a tie, reload for a new game or handle as desired
          alert("It's a tie! Try again.");
        }
      }
    </script>
  </body>
</html>
